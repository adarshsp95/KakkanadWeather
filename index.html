<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kakkanad Weather</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div id="weather-container" class="weather-main">
            <div id="city-name"></div>
            <div id="temperature"></div>
            <div id="pressure"></div>
            <div id="humidity"></div>
            <div id="weather-description"></div>
        </div>

        <script>
    

        const weatherContainer = document.getElementById('weather-container');
        const cityName = document.getElementById('city-name');
        const temperature = document.getElementById('temperature');
        const pressure = document.getElementById('pressure');
        const humidity = document.getElementById('humidity');
        const weatherDescription = document.getElementById('weather-description');

        function weatherData() {
            fetch('https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric')
                .then(response => response.json())
                .then(w => {
                    cityName.innerHTML = w.name;
                    temperature.innerHTML = `Temperature: ${w.main.temp}Â°C`;
                    pressure.innerHTML = `Pressure: ${w.main.pressure} hPa`;
                    humidity.innerHTML = `Humidity: ${w.main.humidity}%`;
                    weatherDescription.innerHTML = `Description: ${w.weather[0].description}`;
                })
                .catch(error => {
                    console.log('Error fetching weather data:', error);
                });
        }

        weatherData();
    </script>
    </body>
</html>
